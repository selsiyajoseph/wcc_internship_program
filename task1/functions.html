<!DOCTYPE html>
<html>
<head>
  <title>Simple Function Example</title>
</head>
<body>
  <h2>Add Two Numbers using Function</h2>
  <p id="output"></p>

  <script>
    function addNumbers(a, b) {
      return a + b;
    }
    let result = addNumbers(5, 3);     
    document.getElementById("output").innerHTML = "Result: " + result;
  </script>
</body>
</html>
