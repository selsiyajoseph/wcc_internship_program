<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables Example</title>
</head>
<body>
  <h2>Welcome Message</h2>
  <p id="result"></p>

  <script>
    var name = "Selsiya";
    let age = 21;
    const country = "India";  
    document.getElementById("result").innerHTML =
      "Hello, my name is " + name + ".<br>" +
      "I am " + age + " years old.<br>" +
      "I live in " + country + ".";
  </script>
</body>
</html>
