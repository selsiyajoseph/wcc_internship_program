<!DOCTYPE html>
<html>
<head>
  <title>Simple Data Types Example</title>
</head>
<body>
  <h2>Simple Data Types Example</h2>
  <p id="output"></p>

  <script>
    let name = "Selsiya";
    let age = 21;
    let isStudent = true;
    let address;
    let phone = null;
    let result = "Name: " + name + "<br>";
    result += "Age: " + age + "<br>";
    result += "Is Student: " + isStudent + "<br>";
    result += "Address: " + address + "<br>";
    result += "Phone: " + phone;

    document.getElementById("output").innerHTML = result;
  </script>
</body>
</html>
