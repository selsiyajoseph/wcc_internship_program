<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>

<h2 id="greet">Hello!</h2>

<button onclick="changeText()">Click Me</button>

<script>
  function changeText() {
    document.getElementById("greet").innerHTML = "Welcome, Selsiya!";
  }
</script>

</body>
</html>
