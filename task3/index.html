<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    header {
        background: white;
        border-bottom: 1px solid #ddd;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    header h1 {
        margin: 0;
        font-size: 22px;
        color: #333;
    }
    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h2 {
        font-size: 20px;
        margin-bottom: 20px;
        color: #444;
    }
    label {
        display: block;
        margin-top: 12px;
        font-weight: 500;
        color: #555;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s ease;
    }
    input:focus {
        border-color: #0d6efd;
    }
    button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .btn-primary {
        background: #0d6efd;
        color: white;
    }
    .btn-primary:hover {
        background: #084298;
    }
    .btn-edit {
        background: #ffc107;
        color: #fff;
    }
    .btn-edit:hover {
        background: #d39e00;
    }
    .btn-delete {
        background: #dc3545;
        color: white;
    }
    .btn-delete:hover {
        background: #a71d2a;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }
    th {
        background: #f1f3f5;
        font-weight: 600;
    }
    tr:hover {
        background: #f8f9fa;
    }
    .actions button {
        margin: 0 5px;
    }
</style>
</head>
<body>
<header>
    <h1>User Management</h1>
</header>

<div class="container">
    <h2>Add / Edit User</h2>
    <form id="userForm">
        <input type="hidden" name="index" value="">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter name" required>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email" required>

        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter age" min="1" required>

        <button type="submit" class="btn-primary">Save User</button>
    </form>

    <h2>User List</h2>
    <table id="userTable">
        <thead>
            <tr><th>Name</th><th>Email</th><th>Age</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    async function loadUsers() {
        const res = await fetch('/users');
        const users = await res.json();
        const tbody = document.querySelector('#userTable tbody');
        tbody.innerHTML = '';
        users.forEach((user, index) => {
            const row = `<tr>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.age}</td>
                <td class="actions">
                    <button class="btn-edit" onclick="editUser(${index})">Edit</button>
                    <button class="btn-delete" onclick="deleteUser(${index})">Delete</button>
                </td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    async function deleteUser(index) {
        await fetch(`/delete-user/${index}`, { method: 'DELETE' });
        loadUsers();
    }

    async function editUser(index) {
        const res = await fetch('/users');
        const users = await res.json();
        const user = users[index];
        document.querySelector('[name="name"]').value = user.name;
        document.querySelector('[name="email"]').value = user.email;
        document.querySelector('[name="age"]').value = user.age;
        document.querySelector('[name="index"]').value = index;
    }

    document.getElementById('userForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = {
            name: this.name.value,
            email: this.email.value,
            age: this.age.value,
            index: this.index.value
        };

        if (formData.index) {
            await fetch(`/edit-user/${formData.index}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
        } else {
            await fetch('/add-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
        }

        this.reset();
        this.index.value = '';
        loadUsers();
    });

    loadUsers();
</script>
</body>
</html>
