<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teams Recorder</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      width: 320px; 
      padding: 0;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    h2 { 
      margin: 0 0 5px 0;
      font-size: 20px; 
    }
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 15px;
    }
    button {
      margin-top: 8px; 
      padding: 12px; 
      width: 100%; 
      font-size: 14px;
      border: none; 
      border-radius: 8px; 
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    #startBtn { 
      background-color: #4CAF50; 
      color: white; 
    }
    #startBtn:disabled { 
      background-color: #a5d6a7; 
      cursor: not-allowed;
      opacity: 0.6;
    }
    #stopBtn { 
      background-color: #f44336; 
      color: white; 
    }
    #stopBtn:disabled { 
      background-color: #ef9a9a; 
      cursor: not-allowed;
      opacity: 0.6;
    }
    .timer-section {
      text-align: center;
      margin: 15px 0;
    }
    #timer { 
      font-weight: bold; 
      font-size: 24px; 
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      margin: 10px 0;
    }
    .status-section {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
    }
    #status {
      font-size: 13px;
      text-align: center;
      min-height: 18px;
    }
    .warning {
      background: rgba(255,193,7,0.3);
      border: 1px solid rgba(255,193,7,0.5);
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
      font-size: 12px;
      text-align: center;
    }
    .important-note {
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      padding: 8px;
      margin: 8px 0;
      font-size: 11px;
      text-align: center;
    }
    .permission-section {
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      text-align: center;
    }
    .permission-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 8px 0;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .permission-text {
      font-size: 12px;
      margin-top: 5px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üé¨ Teams Recorder</h2>
      <div class="subtitle">Record Teams meetings with audio</div>
    </div>
    
    <!-- Auto Recording Permission Section -->
    <div class="permission-section">
      <div>Auto Recording</div>
      <div class="permission-toggle">
        <label class="toggle-switch">
          <input type="checkbox" id="autoRecordToggle">
          <span class="slider"></span>
        </label>
        <span id="toggleLabel">OFF</span>
      </div>
      <div class="permission-text" id="permissionText">
        Automatically record when joining meetings
      </div>
    </div>
    
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn">Stop & Download</button>
    
    <div class="timer-section">
      <div id="timer">00:00</div>
    </div>
    
    <div class="warning" id="warning">
      ‚ö†Ô∏è <strong>Important:</strong> Keep this popup open during recording
    </div>
    
    <div class="important-note">
      üîä Records: Teams Audio + Your Microphone
    </div>
    
    <div class="status-section">
      <div id="status">Ready to record</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
